<header class="header @@if (context.mod) { header--@@mod }">
  <div class="header__container container">
    <h1 class="visually-hidden">QSOFT</h1>
    <a href="#" class="header__logo logo">
      <picture>
        <source type="image/webp" srcset="img/content/logo@1x.webp 1x, img/content/logo@2x.webp 2x">
        <img src="img/content/logo@1x.png" srcset="img/content/logo@2x.png 2x" alt="QSOFT" width="135" height="30">
      </picture>
    </a>
    <div class="header__search">
      <input type="text" name="header-search" id="header-search" placeholder="Найти...">
      <label class="visually-hidden" for="header-search">Поле поиска</label>
      <svg width="24" height="24" aria-hidden="true">
        <use xlink:href="#icon-search"></use>
      </svg>
    </div>
    <a class="header__login" href="#">
      <span>Константин</span>
      <picture>
        <source type="image/webp" srcset="img/content/user-photo@1x.webp 1x, img/content/user-photo@2x.webp 2x">
        <img src="img/content/user-photo@1x.png" srcset="img/content/user-photo@2x.png 2x" alt="Фото профиля" width="40" height="40">
      </picture>
    </a>
    <a class="header__login-mobile" href="#">
      <svg width="24" height="24" aria-hidden="true">
        <use xlink:href="#icon-login"></use>
      </svg>
    </a>
  </div>

</header>
