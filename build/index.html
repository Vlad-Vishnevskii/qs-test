<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Тест Мвидео">
  <link rel="preload" href="fonts/Roboto-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/Roboto-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Тест QSOFT</title>
</head>

<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="icon-login" viewBox="0 0 25 25">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0576 13.229C7.98278 13.229 4.61188 16.2879 4.11951 20.231C4.05108 20.779 4.50536 21.229 5.05765 21.229C5.60993 21.229 6.04891 20.7779 6.14028 20.2332C6.61603 17.3972 9.08858 15.229 12.0576 15.229C15.0267 15.229 17.4993 17.3972 17.975 20.2332C18.0664 20.7779 18.5054 21.229 19.0576 21.229C19.6099 21.229 20.0642 20.779 19.9958 20.231C19.5034 16.2879 16.1325 13.229 12.0576 13.229Z" fill="#34AADD" />
        <path d="M12.0576 11.229C14.2636 11.229 16.0576 9.435 16.0576 7.229C16.0576 5.023 14.2636 3.229 12.0576 3.229C9.85162 3.229 8.05762 5.023 8.05762 7.229C8.05762 9.435 9.85162 11.229 12.0576 11.229" stroke="#34AADD" stroke-width="2" />
      </symbol>
      <symbol id="icon-search" viewBox="0 0 24 24">
        <path d="M20 20L15.0962 15.0962M15.0962 15.0962C16.2725 13.9199 17 12.2949 17 10.5C17 6.91015 14.0899 4 10.5 4C6.91015 4 4 6.91015 4 10.5C4 14.0899 6.91015 17 10.5 17C12.2949 17 13.9199 16.2725 15.0962 15.0962Z" stroke="#768298" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
      </symbol>
    </svg>
  </div>
  <div class="wrapper">
    <header class="header ">
      <div class="header__container container">
        <h1 class="visually-hidden">QSOFT</h1>
        <a href="#" class="header__logo logo">
          <picture>
            <source type="image/webp" srcset="img/content/logo@1x.webp 1x, img/content/logo@2x.webp 2x">
            <img src="img/content/logo@1x.png" srcset="img/content/logo@2x.png 2x" alt="QSOFT" width="135" height="30">
          </picture>
        </a>
        <div class="header__search">
          <input type="text" name="header-search" id="header-search" placeholder="Найти...">
          <label class="visually-hidden" for="header-search">Поле поиска</label>
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href="#icon-search"></use>
          </svg>
        </div>
        <a class="header__login" href="#">
          <span>Константин</span>
          <picture>
            <source type="image/webp" srcset="img/content/user-photo@1x.webp 1x, img/content/user-photo@2x.webp 2x">
            <img src="img/content/user-photo@1x.png" srcset="img/content/user-photo@2x.png 2x" alt="Фото профиля" width="40" height="40">
          </picture>
        </a>
        <a class="header__login-mobile" href="#">
          <svg width="24" height="24" aria-hidden="true">
            <use xlink:href="#icon-login"></use>
          </svg>
        </a>
      </div>
    </header>
    <main>
      <section class="partners">
        <div class="partners__container container">
          <h2 class="partners__title">Наши партнёры</h2>
          <ul class="partners__list">
            <li class="partners__item partners__item--henkel">
              <span class="partners__name visually-hidden">Henkel</span>
              <picture>
                <source type="image/webp" srcset="img/content/henk@1x.webp 1x, img/content/henk@2x.webp 2x">
                <img src="img/content/henk@1x.png" srcset="img/content/henk@2x.png 2x" alt="Henkel" width="116" height="64">
              </picture>
            </li>
            <li class="partners__item partners__item--deere">
              <span class="partners__name visually-hidden">Jonh Deere</span>
              <picture>
                <source type="image/webp" srcset="img/content/deere@1x.webp 1x, img/content/deere@2x.webp 2x">
                <img src="img/content/deere@1x.png" srcset="img/content/deere@2x.png 2x" alt="Jonh Deere" width="234" height="44">
              </picture>
            </li>
            <li class="partners__item partners__item--mcdonalds">
              <span class="partners__name visually-hidden">McDonald`s</span>
              <picture>
                <source type="image/webp" srcset="img/content/mcdonalds_logo@1x.webp 1x, img/content/mcdonalds_logo@2x.webp 2x">
                <img src="img/content/mcdonalds_logo@1x.png" srcset="img/content/mcdonalds_logo@2x.png 2x" alt="McDonald`s" width="85" height="64">
              </picture>
            </li>
            <li class="partners__item partners__item--ikea">
              <span class="partners__name visually-hidden">Ikea</span>
              <picture>
                <source type="image/webp" srcset="img/content/ikea_logo@1x.webp 1x, img/content/ikea_logo@2x.webp 2x">
                <img src="img/content/ikea_logo@1x.png" srcset="img/content/ikea_logo@2x.png 2x" alt="Ikea" width="160" height="64">
              </picture>
            </li>
            <li class="partners__item partners__item--reebok">
              <span class="partners__name visually-hidden">Reebok</span>
              <picture>
                <source type="image/webp" srcset="img/content/reebok@1x.webp 1x, img/content/reebok@2x.webp 2x">
                <img src="img/content/reebok@1x.png" srcset="img/content/reebok@2x.png 2x" alt="Reebok" width="234" height="64">
              </picture>
            </li>
            <li class="partners__item partners__item--nike">
              <span class="partners__name visually-hidden">Nike</span>
              <picture>
                <source type="image/webp" srcset="img/content/nike@1x.webp 1x, img/content/nike@2x.webp 2x">
                <img src="img/content/nike@1x.png" srcset="img/content/nike@2x.png 2x" alt="Nike" width="122" height="64">
              </picture>
            </li>
            <li class="partners__item partners__item--caterpillar">
              <span class="partners__name visually-hidden">Caterpillar</span>
              <picture>
                <source type="image/webp" srcset="img/content/caterpillar@1x.webp 1x, img/content/caterpillar@2x.webp 2x">
                <img src="img/content/caterpillar@1x.png" srcset="img/content/caterpillar@2x.png 2x" alt="Caterpillar" width="234" height="64">
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
